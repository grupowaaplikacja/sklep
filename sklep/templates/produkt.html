{% extends 'layout.html' %}

{% block main %}
	
	<div class="w3-container w3-jumbo w3-text-grey">{{produkt.name}}</div>
	
	<div class="w3-cointainer w3-padding">
		<div class="w3-left" style="width:40%">
			<img src="../static/images/{{produkt.kod}}.png" style="width:100%">
		</div>
		<div class="w3-right w3-padding" style="width:60%">
			<div class="w3-cointainer w3-light-grey w3-padding">
				<div class="w3-padding w3-left" style="width:50%;"><b>Dostępność:</b></br><b>Produkt wysyłamy w:</b></div>
				<div class="w3-padding">{{produkt.stock}}</br>24h</div>
			</div>
			<div class="w3-container w3-padding">
				<div class="w3-padding w3-left w3-xxlarge" style="width:50%;">Cena:</div>
				<div class="w3-padding w3-xxlarge w3-text-dark-grey"><b>{{produkt.price_per_unit}} zł</b></div>
			</div>
			<div class="w3-container w3-padding">
				<form>
					<div class="w3-padding" style="width:50%"><label>Ilość sztuk:</label> <input class="ww3-right-align w3-center w3-margin-left" style="width:15%" type="text" value="1" name="ilosc_sztuk" required></div>
					<button type="submit" class="w3-button w3-block w3-black w3-large w3-margin-top"><i class="fa fa-shopping-cart w3-xlarge"></i>&nbsp DO KOSZYKA</button>
				</form>
			</div>
		</div> 
	</div>
	
	<div class="w3-container w3-padding-32">
		<p class="w3-xlarge">OPIS</p>
		<p>{{produkt.description}}</p>
		<p>Wiek: od {{produkt.min_wiek}} lat</p>
	</div>
	
{% endblock %}
